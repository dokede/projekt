<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rysowanie Cyfr</title>
    <style>
        canvas {
            border: 1px solid black;
            background-color: white; /* Ustawienie białego tła */
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #confidence {
            margin-top: 10px;
            font-size: 20px;
            color: green; /* Kolor dla pewności */
        }
    </style>
</head>
<body>
    <h1>Rysuj cyfrę</h1>
    <canvas id="canvas" width="280" height="280"></canvas>
    <br>
    <button id="save">Zapisz obrazek</button>
    <button id="clear">Wyczyść</button> <!-- Przycisk do czyszczenia -->
    <div id="result"></div> <!-- Miejsce na wyświetlenie wyniku -->
    <div id="confidence"></div> <!-- Miejsce na wyświetlenie pewności -->
    <script src="static/script.js"></script>
</body>
</html>
